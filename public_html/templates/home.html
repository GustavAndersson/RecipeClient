<div class="start">
    <div class="form wrap text-center">
        <img class="foodbase-pic" src="img/foodbasee.png" alt="logotext">
        <form class="form-inline">
            <div class="input">
                <input type="text" class="form-control" size="50" ng-model="query" placeholder="Search your favorite food here..." required>
               
            </div>
        </form>
    </div>
</div>  

<div class="container" id="recipes">
    <div class="row">
        <div class="mealBox col-md-3 col-sm-6" ng-repeat="viewRecipes in table| filter:query">
            <a href="http://localhost:8383/RecipeClient/index.html#!/recipe/{{viewRecipes.id}}"><img src={{viewRecipes.picture}} class="img-responsive img-thumbnail" alt="image"></a>
            <h4>{{viewRecipes.recipe}}</h4>
            <p>{{viewRecipes.categori}}</p>
            <p class="author-text">{{viewRecipes.author}}</p>
            <i class="removeButton fa fa-times hvr-icon-pulse-grow "ng-show="isLoggedIn" ng-click="removeRecipe(viewRecipes.id)"></i>
        </div>
    </div>
</div>
